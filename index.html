<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightYear</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
</head>
<body>
    <div id="wrapper">
        <div class="bg-image"> 
        </div>
        <section>
            <div class="nav">
                <div class="navbar">
                </div>
                <div class="part">
                    <h1 class="heading">GII</h1>
                    <div class="home con">
                        <i class="bi bi-house"></i>
                        <span class="text">
                            Home
                        </span>
                    </div>
                        
                    <div class="movie con">
                        <i class="bi bi-collection-play-fill"></i>
                        <span class="text">
                            Movies
                        </span>
                    </div>
                    <div class="series con">
                        <i class="bi bi-play-btn"></i>
                        <span class="text">
                            Series
                        </span>
                    </div>
                    <div class="fav con">
                        <i class="bi bi-heart-fill"></i>
                        <span class="text">
                            Favourite
                        </span>
                    </div>
                    <div class="acc">
                        Account
                        <div class="gold con">
                            <i class="bi bi-person-circle"></i>
                            <span class="text">
                                Goldwin
                            </span>
                        </div>
                        <div class="tzi con">
                            <i class="bi bi-person-circle"></i>
                            <span class="text">
                                Tziona
                            </span>
                        </div>
                    </div>
                </div>
                <div class="part">
                    <i class="bi bi-box-arrow-left"></i>
                    <span class="text">Log Out</span>
                </div>
    
            </div>
            <div class="container">
                <div class="connav">
                    <div class="input-container">
                        <input type="text" placeholder="Search" class="search">
                        <i class="input-icon bi bi-search"></i>
                      </div>                      
                    <div class="info">
                        <div class="notify">
                            <span>Happy Birthday!</span>
                            <i class="bi bi-bell"></i>
                        </div>
                        <div class="account">
                            <span>
                                Tziona
                            </span>
                            <i class="bi bi-person-circle"></i>
                        </div>
                    </div>
                </div>
                <div class="hero-part">
                    <div class="hero">
                    </div>
                    <div class="heroCon">
                        <h1>Lightyear</h1>
                        <h2>Adventure</h2>
                    </div>
                </div>
                <div class="movies">
                    <div class="movieNav">
                        <h3 id="mov">Movies</h3>
                        <h3 id="see">See All</h3>
                    </div>
                    <div class="cards">
                        <div class="card card1">
                            <h5 class="title">Inception</h5>
                        </div>
                        <div class="card card2">
                            <h5 class="title">Interstellar</h5>
                        </div>
                        <div class="card card3">
                            <h5 class="title">The dark Knight</h5>
                        </div>
                        <div class="card card4">
                            <h5 class="title">Avatar</h5>
                        </div>
                        <div class="card card5">
                            <h5 class="title">Harry Potter</h5>
                        </div>
                        <div class="card card6">
                            <h5 class="title">Avengers</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
